<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <div class="page-header">
        <h1>Login</h1>
      </div>
      <form action="/login" method="post" name="form" novalidate>
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="username" placeholder="Insert Username" ng-model="username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" placeholder="Insert Password" ng-model="password" required>
        </div>
        <button ng-disabled="!username || !password" class="btn btn-lg btn-success" type="submit">Login</button>
      </form>
      <div style="margin-top: 15px;">
        <span>Need to create an account? <a href="/signup">Signup</a>!</span>
      </div>
    </div>
  </div>
