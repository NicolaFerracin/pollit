<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <div class="page-header">
        <h1>Signup</h1>
      </div>
      <form name="signupForm" action="/signup" method="post">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="email" placeholder="Insert Email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" placeholder="Insert Password" required>
        </div>
        <div class="form-group">
          <label>Repeat Password</label>
          <span ng-show="showAlert" class="alert">
            <p>Uh oh, it looks like the two passwords don't coincide!</p>
          </span>
          <input type="password" class="form-control" name="password_repeat" placeholder="Repeat Password" ng-model="account.repeatPassword" required>
        </div>
        <button ng-disabled="signupForm.$invalid || submitted" class="btn btn-lg btn-success" type="submit">Sign Up</button>
      </form>
      <div style="margin-top: 15px;">
        <span>Do you already have an account? <a href="/login">Login</a>!</span>
      </div>
    </div>
  </div>
