<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <div class="page-header">
        <h1>Signup</h1>
      </div>
      <form action="/signup" method="post" name="form" novalidate>
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="username" placeholder="Insert Username" ng-model="username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" placeholder="Insert Password" ng-model="password" required>
        </div>
        <div class="form-group">
          <label>Repeat Password</label>
          <div ng-show="submitted && password != repeatPassword" class="error">
            <span style="color: red;">Please, make sure to repeat the password correctly.</span>
          </div>
          <input type="password" class="form-control" name="password_repeat" placeholder="Repeat Password" ng-model="repeatPassword" required>
        </div>
        <button ng-disabled="!username || !password || !repeatPassword || (submitted && password != repeatPassword)" class="btn btn-lg btn-success" type="submit" ng-click="signup()">Sign Up</button>
      </form>
      <div style="margin-top: 15px;">
        <span>Do you already have an account? <a href="#/login">Login</a>!</span>
      </div>
    </div>
  </div>
